<h3>{{data.text}}</h3><br/>
<p style="color: red;">{{message}}</p>
<br/>
<div>
    <form>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" >First Name</label>
          <div class="col-md-6">
            <input type="text" class="form-control" [(ngModel)]="model.fname" name="fname">
            </div>
        </div><br/>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" >Last Name</label>
            <div class="col-md-6">
              <input type="text" class="form-control" [(ngModel)]="model.lname" name="lname">
            </div>
        </div><br/>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" >Email</label>
            <div class="col-md-6">
              <input type="text" class="form-control" [(ngModel)]="model.email" name="email">
            </div>
        </div><br/>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" >Phone Number</label>
            <div class="col-md-6">
              <input type="number" class="form-control" [(ngModel)]="model.phone_number" name="phone_number">
            </div>
        </div><br/>
        <div class="form-group row" *ngIf="data.type == 'add'">
            <label class="col-md-3 col-form-label" >Profile Image</label>
            <div class="col-md-6">
              <input type="file" accept="image/*" (change)="profileImage($event)" class="form-control" [(ngModel)]="model.profile_image" name="profile_image">
            </div>
        </div>
        <div class="form-group row" *ngIf="data.type == 'view' || data.type == 'update'">
          <label class="col-md-3 col-form-label" >Profile Image</label>
          <div class="col-md-6">
            <img  src="http://localhost:3000/api/user/image/{{data.id}}" height="100px" width="80px">
          </div>
      </div>
    </form>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-9">
            <button *ngIf="data.type == 'add'" style="float: right;" mat-button (click)="add()">Add</button>
            <button *ngIf="data.type == 'update'" style="float: right;" mat-button (click)="update()">Update</button>

        </div>
    </div>
</div>
<button style="float: right;" mat-button (click)="onNoClick()">Close</button>
